<!DOCTYPE html>
<html>
    <head>
        <title>Binary Opeartor</title>
    </head>
    <body>
        <h1>Welocome to JavaScript</h1>
        <script>
            var variable1=15;
            var variable2=33;
            
            
            console.log("variable1:"+variable1);
            console.log("variable2:"+variable2);
            

            //------------Binary operator-------------
            //Arithmetic Operator
            console.log("Arithmetic Operator")
            console.log(variable1+variable2);
            console.log(variable1-variable2);
            console.log(variable1*variable2);
            console.log(variable1/variable2);
            console.log(variable1%variable2);

            //Assignment operator
            console.log("Assignment operator");
            var a=15;
            var b=25;
            console.log("a:"+a);
            console.log("b:"+b);
            console.log(a+=b);
            console.log(a-=b);
            console.log(a*=b);
            console.log(a/=b);
            console.log(a%=b);

            //Relational Operator
            console.log("Relational operator");
            var a=15;
            var b=25;
            var c="15";
            console.log("a:"+a);
            console.log("b:"+b);
            console.log("c:"+c);
            console.log(a>b);
            console.log(a<b);
            console.log(a>=b);
            console.log(a<=b);
            console.log(a==c);
            console.log(a===c);
            console.log(a!=c);
            console.log(a!==c);

            //Logical operator
            console.log("Logical Operator")
            var i=12;
            var j=24; 
            var k=36;

            console.log("i:"+i);
            console.log("j:"+j);
            console.log("k:"+k);
            
            //  && Operator
            console.log("And Operator")

            console.log(i<j && j<k);
            console.log(k>j && j>k);
            console.log(i>j && i<k);
            console.log(i==j && i==k);

            //  || Operator
            console.log("Or Operator")

            console.log(i<j || j<k);
            console.log(k>j || j>k);
            console.log(i>j || i<k);
            console.log(i==j  || i==k);

            //  ! Operator
            console.log("Not Operator")
            var i=12;
            var j=24; 
            console.log(!i<j);

           




            
            

        </script>
    </body>
</html>
